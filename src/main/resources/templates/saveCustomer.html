<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Save Customer</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"/>
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <script th:src="@{/js/saveCustomer.js}"></script>
    <script type="text/javascript">
        var contextPath = "[[@{/}]]";
    </script>
</head>
<body>

<div id="postResultDiv" align="center"></div>
<div class="container">
    <h2>SAVE CUSTOMER FORM</h2>
    <form id="saveCustomer">
        <div class="form-group">
            <input type="text"
                   maxlength="11"

                   inputmode=""
                   class="form-control" id="tcknTextBox" placeholder="Enter TCKN"
                   name="tcknTextBox"
                   onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
        </div>
        <div class="form-group">
            <input type="text"
                   class="form-control" id="customerName"
                   placeholder="Enter Your Name"
                   name="customerName">
        </div>
        <div class="form-group">
            <input type="text"
                   class="form-control" id="customerLastName"
                   placeholder="Enter Your Last Name"
                   name="customerLastName">
        </div>
        <div class="form-group">
            <select id="citiesDropDown" class="form-control">
                <option disabled selected value="">Select a city</option>
            </select>
        </div>
        <div class="form-group">
            <select id="townsDropDown" class="form-control">
                <option disabled selected value="">Select a town</option>
            </select>
        </div>
    </form>
    <br/>
    <div class="col-sm-7" style="margin: 20px 0px 20px 0px">
        <button id="saveCustomerButton" type="button" class="btn btn-primary">Save Customer
        </button>
        <div id="getResultDiv" style="padding: 20px 10px 20px 50px">
            <ul class="list-group">
            </ul>
        </div>
    </div>
</div>
</body>
</html>
